@(title: String, page: String)(content: Html)(implicit m: i18n.Messages)

<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/bootstrap.css")'>
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/main.css")'>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/knockout-2.1.0.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/jquery-1.7.2.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/model.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/"+page+".js")'></script>
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">
              Logst Assets
            </a>

            <ul class="nav">
                @for(link <- List(("Status","status"), ("Assets", "assets"))){
                    @if(page.equals(link._2)){
                        <li class="active">
                    }else{
                        <li>
                    }
                        <a href="/@link._2">@link._1</a>
                    </li>
                }
            </ul>
        </div>
    </div>
</div>

<div class="container">
    @content
</div>
</body>
</html>
